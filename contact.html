<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <h1>Tommy Vinyard</h1>

    <div class="container">
        <div class="row">
            <div id="contact" class="col-xs-12 col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                <h2>Contact</h2> 
                <hr>
                <form>
                    <div class="form-group">
                            <label for="Name">Name</label>
                            <input class="form-control" id="Name" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="textArea">Message</label>
                        <textarea class="form-control" id="textArea" rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
             </div>
        </div>

            <span class="text-muted">Thank you for visiting!</span>
